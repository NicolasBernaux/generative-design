<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Are you Venom ? | VENOM 2</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="public/images/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="home-hero">
      <div class="container home-hero__wrapper">
        <nav class="home-hero__navigation">
          <img
            class="home-hero__logo"
            src="public/images/favicon/eyes-favicon.svg"
            alt="favicon"
          />
        </nav>
        <div class="home-hero__center">
          <div class="share-poppin">
            <a href="#" class="share-poppin__replay">
              <img src="public/images/replay-arrow.svg" alt="replay">
            </a>
            <p class="title__questions mb-20">
              The venom symbiote seems to be a good fit. Can you feel the power ?
            </p>
            <iframe src="https://giphy.com/embed/oO8yKcmTxjrm0Ony4f" width="640" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <p class="txt-paragraph mb-20 mt-20">
              Share your result
            </p>
            <div class="share-poppin__socials">
                <a target="_blank" href="#" class="share-poppin__btn">
                  <span class="share-poppin__btn__mask1">
                    <img class="share-poppin__icon" src="public/images/fb-b.svg" alt="facebook">
                  </span>
                  <button class="share-poppin__btn__mask2 button--animationReverse">
                    <img class="share-poppin__icon" src="public/images/fb-w.svg" alt="facebook">
                  </button>
                </a>
                <a target="_blank" href="#" class="share-poppin__btn">
                  <span class="share-poppin__btn__mask1">
                    <img class="share-poppin__icon" src="public/images/tw-b.svg" alt="facebook">
                  </span>
                  <button class="share-poppin__btn__mask2 button--animationReverse">
                    <img class="share-poppin__icon" src="public/images/tw-w.svg" alt="facebook">
                  </button>
                </a>
                <a target="_blank" href="#" class="share-poppin__btn">
                  <span class="share-poppin__btn__mask1">
                    <img class="share-poppin__icon" src="public/images/wp-b.svg" alt="facebook">
                  </span>
                  <button class="share-poppin__btn__mask2 button--animationReverse">
                    <img class="share-poppin__icon" src="public/images/wp-w.svg" alt="facebook">
                  </button>
                </a>
                <a target="_blank" href="#" class="share-poppin__btn">
                  <span class="share-poppin__btn__mask1">
                    <img class="share-poppin__icon" src="public/images/pr-b.svg" alt="facebook">
                  </span>
                  <button class="share-poppin__btn__mask2 button--animationReverse">
                    <img class="share-poppin__icon" src="public/images/pr-w.svg" alt="facebook">
                  </button>
                </a>
            </div>
          </div>
        </div>
        <div class="home-hero__footer">
          <p class="txt-paragraph">#VENOM</p>
          <img
            class="img-fluid home-hero__footericon"
            src="public/images/icons-middle.png"
            alt="sony"
          />
          <img
            class="img-fluid home-hero__footericon"
            src="public/images/marvel.png"
            alt="marvel"
          />
        </div>
      </div>
      <div id="canvas"></div>
      <div id="container"></div>
      <iframe
        src="public/audio/silence.mp3"
        allow="autoplay"
        id="audio"
        style="display:none"
      ></iframe>
      <audio id="player" autoplay loop>
        <source src="public/audio/background_music.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
